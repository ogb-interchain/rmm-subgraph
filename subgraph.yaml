specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: RmmManager
    network: rinkeby
    source:
      address: "0x24f2a98B9B92c5D00C746bc07cFcc4BA26956F8b"
      abi: RmmManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Allocate
        - ApprovalForAll
        - Create
        - Deposit
        - Remove
        - Swap
        - TransferBatch
        - TransferSingle
        - URI
        - Withdraw
      abis:
        - name: RmmManager
          file: ./abis/RmmManager.json
      eventHandlers:
        - event: Allocate(indexed address,indexed address,indexed bytes32,uint256,uint256,uint256,bool)
          handler: handleAllocate
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Create(indexed address,indexed address,indexed bytes32,uint128,uint32,uint32,uint32,uint256)
          handler: handleCreate
        - event: Deposit(indexed address,indexed address,indexed address,address,address,uint256,uint256)
          handler: handleDeposit
        - event: Remove(indexed address,indexed address,indexed bytes32,uint256,uint256,uint256)
          handler: handleRemove
        - event: Swap(indexed address,address,indexed address,indexed bytes32,bool,uint256,uint256,bool,bool)
          handler: handleSwap
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: Withdraw(indexed address,indexed address,indexed address,address,address,uint256,uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
